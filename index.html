<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
* {font-family: SimSun,sans-serif;margin: 0;padding: 0;}
body {
	background: #fafafa;
}
prompt_window {
	display: block;
	margin: 30vh auto 0 auto;
	width: 320px;
}
prompt_top {
	display: block;
	border: 1px solid #003d79;
	border-bottom: 1px solid #acd6ff;
	background: linear-gradient(to top, #fff, #ecf5ff);
	line-height: 2;
	font-size: 14px;
	color: #003d79;
	font-weight: bold;
	padding: 0 20px;
}
prompt_body {
	display: block;
	border: 1px solid #003d79;
	border-top: none;
	padding: 40px 20px;
	background: #fff;
	text-align: center;
	font-size: 14px;
}
prompt_body img {
	width: 100px;
	padding-bottom: 20px;
}
a {
	color: blue;
	text-decoration: none;
}
a:hover {
	color: red;
}
copyright {
	display: block;
	position: absolute;
	width: 100%;
	text-align: center;
	bottom: 50px;
	left: 0;
	font-size: 12px;
}
</style>
<title>提示</title>
</head>
<body>
<prompt_window>
	<prompt_top>提示</prompt_top>
	<prompt_body>
		<img src="https://1.s140i.faiscm.com/4/AIwBCAAQBBgAIJKIqeoFKNvi_fkHMKABOG4.png"/>
		<p>网站暂停访问，详情查看<a href="/e/" target="_blank">信息化办</a>公告。</p>
	</prompt_body>
</prompt_window>
<copyright>© 2020——至今 春潮网.</copyright>
</body>
</html>
