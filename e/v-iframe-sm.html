<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	user-select: none;
	font-family: PingFang SC,Arial,Microsoft Yahei UI,sans-serif;
	line-height: 1!important!important;
	vertical-align: top;
}
body {
	overflow: hidden;
	height: auto;
}
button.main {
	border: none;
	color: #1d953f;
	background: none;
	font-size: 16px;
	line-height: 1!important;
	cursor: pointer;
	transition: 0.2s;
}
button.main i.fa {
	margin: 0 5px!important;
	font-size: 16px;
}
button.main:hover {
	color: #000;
}
</style>
</head>
<body>
<button id="main_id" class="main" onclick="clickOut();">春潮可信网站识别码:<span id="cczq_id"></span></button>
<script type="text/javascript">
const getURL = new URLSearchParams(window.location.search);
const getID = getURL.get('id');
const getSZ = getURL.get('fsz');
document.getElementById('cczq_id').innerText = getID;
document.getElementById('main_id').style.fontSize = getSZ + 'px';
if(getID===null || getID==='') {document.getElementById('main_id').style.display = 'none';}
function clickOut() {
	window.open('https://spride.asia/e/verify?siteid='+getID, '_blank');
}
</script>
</body>
</html>
